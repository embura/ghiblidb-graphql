crawl-imdb-short-contents:
  handler: src/functions/short_contents/handler.crawlImdbSearchPageFlow
  events:
    - schedule: cron(0 0 * * 1)
    - http:
        path: studio-ghibli/contents/crawl
        method: post
        cors: true

contents:
  handler: src/functions/short_contents/handler.listFlow
  events:
    - http:
        path: studio-ghibli/contents
        method: get
        cors: true
