service: studio-ghibli-service

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1
  deploymentBucket: studio-ghibli-service
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:*
        - cloudwatch:*
        - dynamodb:*
      Resource: "arn:aws:dynamodb:us-east-1:*:*"

functions:
  crawl-imdb-short-contents:
    handler: src/functions/short_contents/handler.crawlImdbSearchPageFlow
    events:
      - schedule: rate(2 minutes)

  contents:
    handler: src/functions/short_contents/handler.crawlImdbSearchPageFlow
    events:
      - http:
          path: studio-ghibli/contents
          method: get
          cors: true

resources:
  - ${file(src/functions/short_contents/yml/dynamodb-table.yml)}

package:
  individually: true
  include:
    - src/**
  exclude:
    - test/**
