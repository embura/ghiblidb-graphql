service: ghiblidb-graphql
frameworkVersion: '2'

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

package:
  individually: true
  exclude:
    - .editorconfig
    - .eslintignore
    - .eslintrc.js
    - .gitignore
    - prettier.config.js
    - jest.config.js
    - README.md
    - LICENSE
    - src/**/__tests__/**
    - database/**
    - build/**

custom:
  stage: ${opt:stage, self:provider.stage}
  moviesTableName: ghiblidb-movies-${self:custom.stage}
  tableThroughputs:
    prod: 5
    default: 1
  tableThroughput: ${self:custom.tableThroughputs.${self:custom.stage}, self:custom.tableThroughputs.default}

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  lambdaHashingVersion: 20201221
  apiGateway:
    shouldStartNameWithService: true
  deploymentBucket: ghiblidb-graphql-${self:custom.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:*
        - cloudwatch:*
        - dynamodb:*
      Resource: 'arn:aws:dynamodb:us-east-1:*:*'
  environment:
    moviesTableName: ${self:custom.moviesTableName}

functions:
  - ${file(src/functions/graphql/function.yml)}
